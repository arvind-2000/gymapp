name: gymwebapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_advanced_drawer: ^1.3.6
  auto_route: ^8.1.3
  scrollable_positioned_list: ^0.3.8
  flutter_animate: ^4.5.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  auto_route_generator: ^8.0.0
  url_launcher: ^6.3.0
  smooth_page_indicator: ^1.2.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: KulimPark
      fonts:
        - asset: assets/fonts/KulimPark-Regular.ttf
